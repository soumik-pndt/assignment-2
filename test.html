<!DOCTYPE html>
<html lang="en">
<head>

    <title>Fitness Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <nav>
            <div class="logo">Fitness</div>
            <ul>
                <li><a href="#" class="active">Home</a></li>

                <li><a href="#">Contact</a></li>

        </nav>
